<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <h1>SignUp</h1>
            <input type="text" name="" placeholder="Full Name"/>
            <input type="email" name="" placeholder="Email"/>
            <input type="password" name="" placeholder="Password"/>
            <input type="password" name="" placeholder="Confirm Password"/>
            <input type="date" name="" placeholder="MM/DD/YYYY"/>
            <input type="radio" name="" placeholder="Student"/> Student
            <input type="radio" name="" placeholder="Employee"/> Employee
            <input type="checkbox" name="" placeholder=""> I agree to all the Terms and conditions <br/>
            <button type="submit">SignUp</button>
        </form>
    </body>
</html>
